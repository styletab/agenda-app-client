      <!-- Add New Item -->

      <form id="new-item-form" class="form-container hide">
        <label>Item</label>
        <input name="item[name]" type="text">
        <label>Date</label>
        <input name="item[due_date]" type="date">
        <label>Priority</label>
        <select name="item[priority]" id = "priority">
              <option value = ""></option>
              <option value = "low">low</option>
              <option value = "medium">medium</option>
              <option value = "high">high</option>
            </select>
        <label>Time</label>
        <input name="item[due_time]" type="time">
        <input type="hidden" id="listIdItemAdd" name="item[list_id]" value="wrong">
        <input type="submit" class="btn btn-primary submit" id="new-item-submit" value="ADD ITEM">
      </form>

      <!-- Update a list title -->
      <form id="update-list-form" class="form-container hide">
        <label>List Title</label>
        <input name="list[title]" type="text">
        <input type="submit" class="btn btn-primary submit" id="update-list-submit" value="UPDATE LIST">
      </form>

      <!-- Add New List -->

      <form id="new-list-form" class="form-container hide">
        <label>List Title</label>
        <input name="list[title]" type="text" id='list-id'>
        <input type="submit" class="btn btn-primary submit" id="new-list-submit" value="ADD LIST">
      </form>

      <!-- Change Password -->
      <form id="change-pw" class="form-container hide">

        <label>New Password</label>
        <input name="passwords[new]" type="password">
        <input type="submit" class="btn btn-primary submit" id="change-pw-submit" value="CHANGE IT">
      </form>
      <div class="pw-success hide form-msg">Changed!</div>
