<!DOCTYPE html>
<html>
    <head>
      <title>DIA</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <section class="homepage hide">
        <div class="intro-wrapper">
          <h1>DIA</h1>
          <h3>Taking it one day at a time</h3>
            <div class="login-button">
              <button type="button" id="login-nav" class="btn login-btn">LOGIN</button>
            </div>
        </div>
            <!-- Login -->
        <div class="login-wrapper hide">
          <h1>Login</h1>
            <form id="login">
              <div class="form-container">
              <label>Your Email</label>
              <input name="credentials[email]" type="email">
              <label>Password</label>
              <input name="credentials[password]" type="password">
              <input type="submit" class="btn btn-primary submit" id="login-submit" value="LOGIN">
            </div>
            </form>

            <!-- Sign Up -->
          <h5>Don't have an account?</h5>
          <div class="signup-button">
            <button type="button" id="signup-nav" class="btn signup-btn">SIGN UP MEOW</button>
          </div>
        </div>
        <div class="sign-up-wrapper hide">
          <h1>Create an account</h1>
            <form id="sign-up">
              <label>Your Email</label>
              <input name="credentials[email]" type="email">
              <label>Password</label>
              <input name="credentials[password]" type="password">
              <label>Confirm Password</label>
              <input name="credentials[password_confirmation]" type="password">
              <input type="submit" class="btn btn-primary submit" id="sign-up-submit" value="SUBMIT">
            </form>
        </div>

      </section>

      <main class="main-interface ">
        <div class="navbar">
          <ul class="top-nav">
            <li>  <button type="button" id="user-nav" class="btn navbar-btn">USER</button></li>
            <li>   <button type="button" id="today-nav" class="btn navbar-btn">TODAY</button></li>
            <li>   <button type="button" id="week-nav" class="btn navbar-btn">THIS WEEK</button></li>
            <li>  <button type="button" id="my-lists-nav" class="btn navbar-btn">MY LISTS</button></li>
          </ul>
          <ul class="bottom-nav">
            <li><button type="button" id="change-pw-nav" class="btn navbar-btn">CHANGE PW</button></li>
            <li><button type="button" id="sign-out-nav" class="btn navbar-btn">SIGN OUT</button></li>
          </ul>
      </div>
      <div class="items">
          <div class="list-toolbar">Today!!!!</div>
          <div class="add-items">
            <div class="new-item">New to do</div>
            <div class="add-plus-sign"> + </div>
            <div class="add-priority-star"> *</div>
          <div class="items-list">
            <ol class="listed-items">
              <li>Scheduled items</li>
              </ol>
          </div>
        </div>
      </div>

    </main>

    <!-- Change Password -->
      <form id="change-pw" class="hide">
        <label>Old Password</label>
        <input name="passwords[old]" type="password">
        <label>New Password</label>
        <input name="passwords[new]" type="password">
        <input type="submit" class="btn btn-primary submit" id="change-pw-submit" value="CHANGE IT">
      </form>
      <div class="pw-success hide">Changed!</div>
      <div class="pw-error hide">Try Again!</div>

    </body>
</html>
