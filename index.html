<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>DIA</h1>
      <h3>Taking it one day at a time</h3>

      <!-- Login -->
        <div class="login-button">
          <button type="button" id="login-nav" class="btn login-btn">LOGIN</button>
        </div>
          <form id="login">
            <input name="credentials[email]" type="email" placeholder="EMAIL">
            <input name="credentials[password]" type="password" placeholder="PASSWORD">
            <input type="submit" class="btn btn-primary" id="login-submit" value="LOGIN">
          </form>

          <!-- Sign Up -->
        <h5>Don't have an account?</h5>
        <div class="signup-button">
          <button type="button" id="signup-nav" class="btn signup-btn">SIGN UP</button>
        </div>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="EMAIL">
            <input name="credentials[password]" type="password" placeholder="PASSWORD">
            <input name="credentials[password_confirmation]" type="password" placeholder="CONFIRM PASSWORD">
            <input type="submit" class="btn btn-primary" id="sign-up-submit" value="SIGN UP">
          </form>


    </body>
</html>
